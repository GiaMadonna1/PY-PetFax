<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>PetFax</title>
</head>
<body>
    <div class="spacer">
    <h1> Welcome to PetFax </h1>
    {% for pet in pets %}
        <h2>{{pet.pet_name}}</h2>
        <img width="20%" src="{{pet.pet_photo}}" alt="Photo of pet"/>
        <a href="/pets/{{pet.pet_id}}"> Learn More About Me! </a>
    {% endfor %}
    </div>
</body>
</html>
